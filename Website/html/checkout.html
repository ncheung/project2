	<title>Vinyl Bros. > Cart > Checkout</title>
	<!-- CSS -->

	<!-- normalize CSS across browsers. Friendlier then a reset. -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/grid.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />

	<link rel="stylesheet" media="(max-width:768px)" type="text/css" href="../css/grid2.css" />
	<link rel="stylesheet" media="(max-width:768px)" type="text/css" href="../css/style2.css" />

	<link rel="stylesheet" media="(max-width:640px)" type="text/css" href="../css/style3.css" />

	<!-- HTML5shiv.js for compatibility on older IE browsers from http://code.google.com/p/html5shiv/ -->
	<script type="text/javascript" src="scripts/html5shiv.js"></script>
	<!-- javascript for tablet and mobile menu -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".menubutton").click(function () {
			$(".nav-button,.primary-nav").toggleClass("open");
			});    
		});
	</script>
</head>
<body>

	<div class="first row"></div>

	<!-- start of navigation -->
	<div class="second row">
		<div class="one column"></div>

		<div class="two column logo">
			<a href="../index.html"><img src="../images/logo.png" alt="Vinyl Bros. logo"></a>
		</div>
		
		<nav>
			<ul>
				<li><a href="music.html">music</a></li>
				<li><a href="merchandise.html">merchandise</a></li>
				<li><a href="community.html">community</a></li>
				<li><a href="about.html">about</a></li>
				<li><a class="nav_icon" href="cart.html"><img class="shoppingcart-logo" src="../images/shoppingcart.png" alt="Shopping Cart"></a></li>
				<li><a class="nav_icon" href="#"><img class="twitter-logo" src="../images/twitter.png" alt="Twitter"></a></li>
				<li><a class="nav_icon" href="#"><img class="facebook-logo" src="../images/facebook.png" alt="Facebook"></a></li>
			</ul>
		</nav>
	</div> <!-- end of second row -->
	<!-- end of navigation -->

	<div class="container">

		<div class="third row"></div>
		
		<div class="clearer"></div>
			
		<!-- start of sidebar content -->
		<div class="sidebar-column sidebar">
			<p class="sidebartitle">Billing Summary</p>
			<p class="sidebartext">
				<span class="billing_title"> Merchandise Subtotal: </span>
				<span class="billing_amount"> $9.99</span><br />
				<span class="billing_title"> Shipping: </span>
				<span class="billing_amount"> $2.99</span><br />
				<span class="billing_title"> Handling & Insurance: </span>
				<span class="billing_amount"> $1.72</span>
			</p>
			
			
			<div class="sidebar_separator"></div>
			
			<p class="sidebartext total">
				<span class="billing_title"> Total: </span>
				<span class="billing_amount"> $13.70</span>
			</p>
			
			<div class="sidebar_separator"></div>
				
			<div class="clearer"></div>
		</div> <!-- end of sidebar -->
		<!-- end of sidebar content-->
			
		<div class="main-content content-separator"></div>

		<div class="sixth row main-content">

			<div class="heading-column column heading">
				<h1>details</h1>
			</div>
			
			<div class="heading-content-column column"></div>

			<div class="content-column column content">
				<form class="checkout">
					<fieldset class="checkout">
						<ol>
							<li>
								<label class="personal" for="first_name"> First name: </label>
								<input id="first_name" name="first_name" type="text" size="35" required>
							</li><br />
							<li>
								<label class="personal"for="last_name"> Last name: </label>
								<input id="last_name" name="last_name" type="text" size="35" required>
							</li><br />
							<li>
								<label class="personal"for="address1"> Address 1: </label>
								<input id="address1" name="address1" type="text" placeholder="(Street address, Company name, or c/o)" size="35" required>
							</li><br />
							<li>
								<label class="personal"for="address2"> Address 2: </label>
								<input id="address2" name="address2" type="text" placeholder="(Apartment, Building, Floor, etc.)" size="35" required>
							</li><br />
							<li>
								<label class="personal"for="city"> City: </label>
								<input id="city" name="city" type="text"  size="35" required>
							</li><br />
							<li>
								<label class="personal"for="province"> Province: </label>
								<select id="province" name="province">
									<option value selected="selected">Select a province</option>
									<option value="AB">Alberta</option>
									<option value="BC">British Columbia</option>
									<option value="MB">Manitoba</option>
									<option value="NB">New Brunswick</option>
									<option value="NL">Newfoundland</option>
									<option value="NT">Northwest Territories</option>
									<option value="NS">Nova Scotia</option>
									<option value="NU">Nunavut</option>
									<option value="ON">Ontario</option>
									<option value="PE">Prince Edward Island</option>
									<option value="QC">Quebec</option>
									<option value="SK">Saskatchewan</option>
									<option value="YT">Yukon Territories</option>
								</select>
							</li><br />
							<li>
								<label class="personal" for="postal"> Postal Code: </label>
								<input id="postal" name="postal" type="text" size="35" required>
							</li>
						</ol>
					</fieldset>
				</form>
			</div>
		</div> <!-- sixth row -->

		<div class="seventh row main-content">
			<div class="heading-column column heading"></div>
			
			<div class="heading-content-column column"></div>
			
			<div class="content-column column separator"></div>
		</div>

		<div class="eighth row main-content">

			<div class="heading-column column heading">
				<h1>credit <br /> card</h1>
			</div>
			
			<div class="heading-content-column column"></div>

			<div class="content-column column content">
				<form class="checkout">
					<fieldset class="checkout">
						<ol>
							<li>
								<label class="creditcard" for="card"> Credit card type: </label>
								<select id="card" name="card">
									<option value selected="selected">VISA</option>
									<option value="MC">Mastercard</option>
									<option value="AMEX">American Express</option>
								</select>
							</li><br />
							<li>
								<label class="creditcard" for="card_number"> Credit card number: </label>
								<input id="card_number" name="card_number" type="text" size="35" maxlength="16" required>
							</li><br />
							<li>
								<label class="creditcard" for="card_holder"> Card holder name: </label>
								<input id="card_holder" name="card_holder" type="text" size="35" maxlength="16" required>
							</li><br />
							<li>
								<label class="creditcard" for="card_number"> Expiration date: </label>
								<input id="card_holder" name="card_holder" placeholder="mm/yyyy" type="text" size="8" maxlength="7" required>
							</li><br />
							<li>
								<label class="creditcard" for="cvv2"> CVV2: </label>
								<input id="cvv2" name="cvv2" type="text" size="8" maxlength="3" required>
							</li><br />
							<li><button class="order" type="submit">Place order</button></li>
						</ol>
					</fieldset>
				</form>
			</div>
		</div> <!-- eighth row -->

		<div class="ninth row main-content">
			<div class="heading-column column heading"></div>
			
			<div class="heading-content-column column"></div>
			
			<div class="content-column column separator"></div>
		</div>

	</div> <!-- .container -->

		<li><a href="#"><img class="facebook-logo" src="../images/facebook.png" alt="Facebook"></a></li>
	</ul>
</body>
</html>
